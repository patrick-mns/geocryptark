<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geocryptark Test</title>
</head>
<body>
    <h1>Geocryptark Test</h1>
    <div id="result"></div>

    <script src="dist/geocryptark.min.js"></script>
    <script>
        async function test() {
            try {
                const testData = 'test data';
                const testPassword = 'test password';
                const testSalt = 'test salt';
                const testCoords = [
                    { lat: 40.7128, lng: -74.0060 }, // New York
                    { lat: 51.5074, lng: -0.1278 }  // London
                ];

                const result = await geocryptark.multiKeyEncrypt(
                    testData,
                    testCoords,
                    testSalt,
                    testPassword
                );

                document.getElementById('result').innerHTML = `
                    <h2>Encryption Result:</h2>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>Error:</h2>
                    <pre>${error.message}</pre>
                `;
            }
        }

        test();
    </script>
</body>
</html>
